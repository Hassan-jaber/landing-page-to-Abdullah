<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="profile-card">
      <header>
        <a target="_blank" href="#">
          <img src="images/logo.png" class="hoverZoomLink" />
        </a>
        <h1>! كن معنا قريباً</h1>
        <h2>coming soon</h2>
      </header>
      <div class="profile-bio">
        <p>
          أفضل الفرص الاستثمارية مع نقدية ، أمان في التداول وسهولة في التعامل،
          فرص استثمارية ذات عوائد كبيرة
        </p>
      </div>

      <!-- some social links to show off -->
      <ul class="profile-social-links">
        <li>
          <a target="_blank" href="#">
            <i class="fa-brands fa-facebook fa-2x" style="color: #4267b2"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="#">
            <i class="fa-brands fa-twitter fa-2x" style="color: #1da1f2"></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="#">
            <i
              class="fa-brands fa-square-instagram fa-2x"
              style="color: #e1306c"
            ></i>
          </a>
        </li>
        <li>
          <a target="_blank" href="#">
            <i
              class="fa-brands fa-square-whatsapp fa-2x"
              style="color: #25d366"
            ></i>
          </a>
        </li>
      </ul>
    </aside>
  </body>
</html>
